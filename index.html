<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <!-- Signup Form -->
    <form id="signupForm">
      <center>
      <h2>Create Account by login & Signing up</h2>
      </center>
      <input type="text" id="signupName" placeholder="Name" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button type="submit">Sign Up</button>
      <p class="switch">Already have an account? <a onclick="showLogin()">Login</a></p>
      <p id="signupError" class="error"></p>
    </form>

    <!-- Login Form -->
    <form id="loginForm" style="display:none;">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
      <p class="switch">Don't have an account? <a onclick="showSignup()">Sign Up</a></p>
      <p id="loginError" class="error"></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
